# Istio Gateway
# The "istio" GatewayClass is auto-created when istiod is installed.
# Istio auto-provisions a Deployment and Service for this Gateway
# named <gateway-name>-<gatewayclass-name> (e.g. istio-gateway-istio).
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
