# NGINX Gateway Fabric Gateway
# The "nginx" GatewayClass is auto-created by the Helm chart install
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ngf-gateway
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
