# Envoy Gateway GatewayClass - must be explicitly created
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Envoy Gateway
# Lives in envoy-gateway-system namespace (Envoy Gateway convention).
# allowedRoutes.namespaces.from: All permits cross-namespace HTTPRoutes.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
